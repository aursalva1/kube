name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: List files
        run: ls -al .github/workflows  # Muestra los archivos en la carpeta de workflows

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./  # Contexto de construcción (raíz del repositorio)
          file: .github/workflows/Dockerfile  # Ruta correcta al Dockerfile
          push: true
          tags: aursalva1/product-service-v1:${{ github.sha }}
          no-cache: true
          pull: true
          platforms: linux/amd64

      - name: Log out from Docker Hub
        run: docker logout
