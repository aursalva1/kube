name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./  # Contexto de construcción (raíz del repodsitorio)
          file: ./Dockerfile  # Archivo Dockerfile en la raíz del repositorio
          push: true
          tags: aursalva1/product-service-v1:${{ github.sha }}  # Etiqueta con el commit SHA
          no-cache: true  # Desactiva el uso de caché en la construcción

      # Log out from Docker Hub
      - name: Log out from Docker Hub
        run: docker logout
