name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./  # Contexto de construcción (raíz del repositorio)
          file: ./Dockerfile  # Archivo Dockerfile en la raíz del repositorio (ajusta si está en otra ruta)
          push: true  # Habilitar push a Docker Hub
          tags: aursalva1/product-service-v1:${{ github.sha }}  # Etiqueta con el SHA del commit
          no-cache: true  # Desactiva el uso de caché en la construcción
          pull: true  # Asegura usar la última versión de la imagen base
          platforms: linux/amd64  # Define las plataformas en las que construir

      # Log out from Docker Hub
      - name: Log out from Docker Hub
        run: docker logout
